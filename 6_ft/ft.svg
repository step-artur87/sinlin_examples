<svg
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink"
	version="1.1" 
	width="800"
	height="600">
	<rect 
x="0"
y="0"
width="800"
height="600"
fill="darkslategray"/>
	<line 
x1="0" 
x2="1280" 
y1="$10,20,30,40,60,70,80,90,110,120,130,140"
y2="$10,20,30,40,60,70,80,90,110,120,130,140" 
width="1280" 
height="2" 
fill="none"
stroke-dasharray="10, 2"
stroke="black"/>
<line 
x1="0" 
x2="1280" 
y1="$160,170,180,190,210,220,230,240,260,270,280,290"
y2="$160,170,180,190,210,220,230,240,260,270,280,290" 
width="1280" 
height="2" 
fill="none"
stroke-dasharray="10, 2"
stroke="black"/>
	<line 
x1="0" 
x2="1280" 
y1="$50, 100, 150, 200, 250"
y2="$50, 100, 150, 200, 250" 
width="1280" 
height="2" 
fill="none"
stroke-dasharray="22, 2"
stroke="darkkhaki"/>
	<text
x="10" 
y="$48, 98, 148, 189, 248"
font-size="10"
fill="lightslateblue">$5/s, 4/s, 3/s, 2/s, 1/s
	</text>  
	<rect 
x="0" 
y="300" 
width="1280" 
height="5"/>
	<rect 
x="275" 
y="34" 
width="32" 
height="32"
rx="5"
ry="5"
fill="none"
stroke="chocolate"
/>   	
	<text
x="291" 
y="48"
fill="chocolate">1x1
	</text>  
	
	<rect 
x="$[num]*32" 
y="$300-[speed]*50" 
width="$[width]*32" 
height="$[height]*32"
rx="5"
ry="5"
fill="none"
stroke="chocolate"
/>   	
<circle 
cx="$[num]*32+2" 
cy="$300-[speed]*50+2" 
r="$[energ]/4"
fill="none"
stroke="$encolor"
/>  
	<circle 
cx="50" 
cy="50" 
r="25"
fill="none"
stroke="indianred"
/>
	<text
x="50" 
y="48"
fill="indianred">100 kW
	</text>  
	<circle 
cx="150" 
cy="50" 
r="25"
fill="none"
stroke="forestgreen"
/>  
	<text
x="150" 
y="48"
fill="forestgreen">100 W
	</text>  
<circle 
cx="$[num]*32+2" 
cy="$300-[speed]*50+2" 
r="$[energ]/4"
fill="none"
stroke="$encolor"
/>  
<line 
x1="$[num]*32+2" 
y1="$300-[speed]*50+2" 
x2="$[num]*32+2"
y2="$300-[speed]*50+2-[energ]/4" 
fill="none"
stroke="$encolor"
/>  
	<image 
x="$[num]*32" 
y= "$300-[speed]*50" 
width="32" 
height="32" 
xlink:href="$image"/>	
</svg>
